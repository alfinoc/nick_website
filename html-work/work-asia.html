<!DOCTYPE html> <!-- telling the browser this is HTML5 -->
<html lang="en"> <!-- the page is in english -->
<!-- Please delete all the unnecessary comments when you've read them! -->
<head>
	<meta charset="utf-8"> <!-- uses utf-8 character encoding -->
    <!-- setting the viewport for mobile device compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    
        more meta tags can be used to provide search engines
        more info about your page or yourself: they would go here.
        For details, consult http://www.w3schools.com/tags/tag_meta.asp
    -->
    
	<title>Your title for the browser tab here</title>
    
    <!-- 
        links to your stylesheet(s) and javascript will go here;
        the name "mystyle.css" is just an example.
        Pick whatever name and path you like! 
    -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
    
<body>
<!-- EVERYTHING THAT THE BROWSER DISPLAYS goes here, in the body element! -->
</body>

</html> <!-- everything except the DOCTYPE should be within the html element! (nothing goes after this line) -->
